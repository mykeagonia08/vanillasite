<!DOCTYPE html>
<html>
<head>
	<title>Serve Corp Pacific</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.png" type="image/png">
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<body>
	<header>
		<nav>
            <div id="logo">
                <img src="img/logo.png" alt="Serve Corp Pacific">
            </div>
            <div id="nav-toggle">
                <span></span>
            </div>  
            <ul id="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about-us.html">About Us</a></li>
                <li id="current"><a href="#">Contact Us</a></li>
            </ul>
        </nav>
		<div class="hero-image">
			<div class="hero-text contact">
                <p>We are ready and waiting to serve you.</p>
                <p>Get in touch with us now.</p>
                <i class="fas fa-chevron-down fa-2x"></i>
			</div>
		</div>
	</header>
	<main>
		<section class="contact">
			<h3>Contact Us</h3>

            <div class="contact-container">
                <form action="#">
                    <label for="name">Your name</label>
                    <input type="text" id="name" name="name" placeholder="Your name.." required>

                    <label for="email">Your email address</label>
                    <input type="email" id="email" name="email" placeholder="Your email address.." required>

                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Subject.." required>

                    <label for="message">Message</label>
                    <textarea id="subject" name="message" placeholder="Write something.." style="height:200px" required></textarea>

                    <input type="submit" value="Submit">
                </form>
            </div>
		</section>
	</main>

    <footer class="site-footer">
        <p class="copyright-text">Copyright &copy; 2023 All rights reserved by 
            <a href="https://servecorppacific.com/">Serve Corp Pacific</a>.
        </p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
